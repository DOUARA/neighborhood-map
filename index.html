<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="libs/knockout/knockout.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style/style.css">
  </head>
  <body>
     <div class="list">
        <form action="#">
          <div class="form-group">
           <input  class="form-control"  type="text" id='search' placeholder="Filter Locations" data-bind="value: Query, valueUpdate: 'input'" autocomplete="off">
          </div>
        </form>
          <ul class="list-group" id='list' data-bind = 'foreach: searchResults'>
            <li class="list-group-item"  data-bind = 'text: locationName, click: bounceMarker'></li>
          </ul>
     </div>
     <div id="map"></div>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBunq9dcqHV6OajhhVts3YOl21GRkG4TH8"
    async defer></script>
    <script src="assets/js/app.js" async defer></script>

  </body>
</html>
